<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/4-common.css">
   <link rel="stylesheet" href="styles/3-header.css">
   <link rel="stylesheet" href="styles/3-footer.css">
   <link rel="stylesheet" href="styles/6-filters.css">
   <link rel="icon" href="./images/icon.png">
   <title>AirBnB clone</title>
</head>

<body>
   <header></header>
   <div class="container">
      <section class="filters">
         <button>Search</button>
         <div class="locations">
            <h3>States</h3>
            <h4>California, NY, Alabama...</h4>
            <ul class="popover">
               <h2>California:</h2>
                  <li>Los Altos</li>
                  <li>Los Angeles</li>
                  <li>San Francisco</li>
               <h2>Arizona:</h2>
                  <li>Tucson</li>
                  <li>Page</li>
                  <li>Page2</li>
            </ul>
         </div>
         <div class="amenities">
            <h3>Amenities</h3>
            <h4>Kitchen, Wifi...</h4>
            <ul class="popover">
               <li>Internet</li>
               <li>Kitchen</li>
               <li>Alarm</li>
               <li>TV</li>
               <li>Air Conditioner</li>
            </ul>
         </div>
      </section>
   </div>
   <footer>
      <p>Holberton School</p>
   </footer>
</body>

</html>
